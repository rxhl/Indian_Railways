<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Indian Rail</title>
		
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">			
		<!-- D3.js and Bootstrap CSS libraries -->
		<script src="https://d3js.org/d3.v4.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
		<!-- Importing Google fonts -->
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,600%7COswald" rel="stylesheet">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.21.0/d3-legend.min.js"></script>
		<style>
			html, body  {
				margin: 0;
				padding: 0;
			}

			.title {
				padding-top: 10px;
				font-family: "Oswald", sans-serif;
			}

			.subtitle {
				font-family: "Open Sans", sans-serif;
				margin-top: 10px;
			}

			.map-title {
				font-family: "Oswald", sans-serif;
				font-size: 30px;
			}

			.map-description {
				font-family: "Open Sans", sans-serif;
				font-size: 22px;
				margin-top: -15px;
			}

			.arcs path {
				  stroke-width: 4px;
				  stroke: #fc4e2a;
				  pointer-events: none;
				  fill: none;
			}
			
			.city-name {
				font-family: sans-serif;
				color:aliceblue;
				font-weight: bold;
				font-style: oblique;
				font-size: 15px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1 class="display-3 text-center title">Indian Railways</h1>
			<div class="row justify-content-md-center">
				<div class="col-12 col-md-auto">
					<p class="lead subtitle">
						<strong>One of the world's longest rail networks with <span class="badge badge-primary">57,216 miles</span> of track, <span class="badge badge-primary">7,216 stations</span> and carrying <span class="badge badge-primary">22 million</span> passengers daily.</strong>
					</p><hr>
				</div>
			</div>
			<div class="row justify-content-md-center">
				<div class="col-12 col-md-auto">
					<p class="map-title text-center">Total length of railway tracks in each state</p>
					<p class="map-description text-center">&amp; top 5 longest rail routes</p>
					<div id="map"></div>
				</div>
			</div>
						
					
						
		</div>
		
		<script>
			//Width and height
			var w = 1000, h = 1000;
			
			var longestRoute = [
				{sourceLocation: [94.91542,27.485983],targetLocation: [77.549934,8.079252]},
				{sourceLocation: [74.948848,32.728062],targetLocation: [77.549934,8.079252]},
				{sourceLocation: [74.948848,32.728062],targetLocation: [74.843008,12.86981]},
				{sourceLocation: [74.948848,32.728062],targetLocation: [77.685235,8.729526]},
				{sourceLocation: [94.91542,27.485983],targetLocation: [76.957048,8.505891]},
				{sourceLocation: [74.981272,31.568179],targetLocation: [77.5913,12.97912]}
			];
						
			
			var projection = d3.geoMercator()
							.translate([w/2, h/2 - 140])
							.center([80,25])
							.scale(1500);
			
			var color = d3.scaleLinear()
						.range(["#f7fbff", "#08306b"]); 

			//Define default path generator
			var path = d3.geoPath()
						.projection(projection);
			
			//Create SVG element
			var svg = d3.select("#map")
						.append("svg")
						.attr("width", w)
						.attr("height", h);
			
			var states = svg.append("g");
			
			var arcs = svg.append("g")
						.attr("class","arcs");
			
			/* Legend begins */
			var log = d3.scaleLog()
    				.domain([ 10, 1000, 10000 ])
    				.range(["#f7fbff", "#08306b"]);
				
			svg.append("g")
  				.attr("class", "legendLog")
  				.attr("transform", "translate(600,50)");

			var logLegend = d3.legendColor()
							.cells([10, 50, 100, 500, 1000, 5000, 10000])
							.orient("horizontal")
							.shapeWidth(50)
							.labelFormat(d3.format(".0f"))
							.title("Total track length (km)")
							.scale(log);

			svg.select(".legendLog")
			  .call(logLegend);
			
			var stationCircle = svg.append("circle")
								.attr("cx", 610)
								.attr("cy", 150)
								.attr("r", 10)
								.style("fill", "yellow")
           						.style("opacity", 0.9)
								.attr("stroke", "black")
								.attr("stroke-width, 1")
								
			var station = svg.append("text")
								.text("Railway station")
								.attr("x", 630)
								.attr("y", 155);
			
			var station = svg.append("text")
								.text("Train route")
								.attr("x", 660)
								.attr("y", 210);
			
			var track = svg.append("rect")
								.attr("x", 600)
								.attr("y", 200)
								.attr("height", 10)
								.attr("width", 50)
								.attr("fill", "#fc4e2a");
			
						
			/* Legend ends */
			
			var data = d3.csv("data/indian-states.csv", function(data) {
				
				color.domain([
					d3.min(data, function(d) { return d.value; }),
					d3.max(data, function(d) { return d.value; })
				]); 
			
			
				//Load in GeoJSON data
				d3.json("data/india.json", function(json) {
				
				for(var i = 0; i < data.length; i++) {
					var dataSet = data[i].state;
					var dataValue = parseFloat(data[i].value);
							
					for (var j = 0; j < json.features.length; j++) {
						var jsonState = json.features[j].properties.NAME_1;
						if(dataSet == jsonState) {
							json.features[j].properties.value = dataValue;
							break;
						}
					}
					
				} 
				//Bind data and create one path per GeoJSON feature
				states.selectAll("path")
				   .data(json.features)
				   .enter()
				   .append("path")
				   .attr("d", path)
				   .attr("fill", function(d) {
						var value = d.properties.value;
						if(value) {
							return color(value);
						} else
							return "#ccc";
				
				// Load city data
				});
					
				d3.csv("data/indian-stations.csv", function(data) {
					
					svg.selectAll("circle")
						.data(data)
						.enter()
						.append("circle")
						.attr("cx", function(d) {
						return projection([d.lon, d.lat])[0];
						})
					
						.attr("cy", function(d) {
						return projection([d.lon, d.lat])[1];
						})
					
						.attr("r", 10)
						.style("fill", "yellow")
           				.style("opacity", 0.9)
						.attr("stroke", "black")
						.attr("stroke-width, 1");
					
					var label = svg.selectAll("text")
								.data(data)
								.enter()
								.append("text")
								.text(function(d) { return d.name; })
								.attr("x", function(d) { 
									if(d.name == "Thiruvananthapuram") {
										return projection([d.lon, d.lat])[0] - 160;
									} else
									return projection([d.lon, d.lat])[0] + 10; 
								})
								.attr("y", function(d) { 
									return projection([d.lon, d.lat])[1] + 18; 
								})
								.attr("class", "city-name");
								
					});
					
					arcs.selectAll("path")
					.data(longestRoute)
					.enter()
					.append("path")
					.attr('d', function(d) { 
					return makeArc(d, 'sourceLocation', 'targetLocation', 1); 
					});
				});
				
			});
			
			
			
			
			// Function to create arcs
			function makeArc(d, sourceName, targetName, bend){
			var sourceLngLat = d[sourceName],
				targetLngLat = d[targetName];

			if (targetLngLat && sourceLngLat) {
				var sourceXY = projection(sourceLngLat),
					targetXY = projection(targetLngLat);

				if (!targetXY) console.log(d, targetLngLat, targetXY)
				var sourceX = sourceXY[0], sourceY = sourceXY[1];
					
				var targetX = targetXY[0], targetY = targetXY[1];
						
				var dx = targetX - sourceX, dy = targetY - sourceY, dr = Math.sqrt(dx * dx + dy * dy)*bend;

				var west_of_source = (targetX - sourceX) < 0;

				if (west_of_source) 
				{
					return "M" + targetX + "," + targetY + "A" + dr + "," + dr + " 0 0,1 " + sourceX + "," + sourceY;
				}
				else {
					return "M" + sourceX + "," + sourceY + "A" + dr + "," + dr + " 0 0,1 " + targetX + "," + targetY;
				}
			} 
			else {
				return "M0,0,l0,0z";
			}
		} 
			
		</script>
		
		<!-- jQuery library -->	
		<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
		
	</body>
</html>
